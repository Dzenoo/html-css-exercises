<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/61fc011943.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar" data-sidebar>
        <div class="top-sidebar">
          <button class="menu-icon-btn" data-menu-icon-btn>
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <div class="middle-sidebar">
          <ul>
            <li class="sidebar-list-item active">
              <a href="#" class="sidebar-link">
                <i class="fa-solid fa-file-code sidebar-icon"></i>
                <div class="hidden-sidebar">Dashboard</div>
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="#" class="sidebar-link">
                <i class="fa-solid fa-file-code sidebar-icon"></i>
                <div class="hidden-sidebar">Content</div>
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="#" class="sidebar-link">
                <i class="fa-solid fa-file-code sidebar-icon"></i>
                <div class="hidden-sidebar">Playlists</div>
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="#" class="sidebar-link">
                <i class="fa-solid fa-file-code sidebar-icon"></i>
                <div class="hidden-sidebar">Analytics</div>
              </a>
            </li>
          </ul>
        </div>
      </aside>
    </div>
    <script>
      const menuIconButton = document.querySelector("[data-menu-icon-btn]");
      const sidebar = document.querySelector("[data-sidebar]");

      menuIconButton.addEventListener("click", () => {
        sidebar.classList.toggle("open");
      });
    </script>
  </body>
</html>
